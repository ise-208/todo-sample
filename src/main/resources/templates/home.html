<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
    <div>
        <ul>
            <li th:each="todo : ${todos}">
                <span th:text="${todo.title}">Title</span>:
                <span th:text="${todo.completed ? 'Completed' : 'Pending'}">Status</span>:

            </li>
        </ul>
    </div>
    <div>
        <form id="todoForm" th:action="@{/home}"  th:object="${todoEntity}" method="post">
            <p>Id: <input type="text" th:field="*{id}" /></p>
            <p>Title: <input type="text" th:field="*{title}" /></p>
            <p>Completed: <input type="checkbox" th:field="*{completed}" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        <script src="js/todo.js"></script>
    </div>
</body>
</html>
